<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>سبد خرید | HDKala</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="preconnect" href="https://api.iconify.design" />
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100" data-base="..">
    <div id="notification" class="fixed left-4 top-4 z-50 flex items-center gap-3 rounded-xl bg-slate-900 px-4 py-3 text-sm text-white shadow-lg transition-opacity duration-300 dark:bg-slate-800" data-type="success">
      <iconify-icon icon="mdi:check-circle" width="20"></iconify-icon>
      <span data-element="message">عملیات با موفقیت انجام شد.</span>
    </div>

    <site-header data-active="محصولات"></site-header>

    <main class="mx-auto mt-10 flex max-w-5xl flex-col gap-8 px-6 pb-16">
      <header class="flex flex-col gap-2">
        <h1 class="text-3xl font-bold">سبد خرید شما</h1>
        <p class="text-sm text-slate-500 dark:text-slate-300">لیست محصولاتی که برای خرید انتخاب کرده‌اید.</p>
      </header>

      <section class="grid gap-8 lg:grid-cols-[2fr_1fr]">
        <div id="cartItems" class="space-y-4"></div>
        <aside class="space-y-4 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm dark:border-slate-700 dark:bg-slate-900">
          <h2 class="text-lg font-semibold">صورت حساب</h2>
          <div class="space-y-3 text-sm text-slate-500 dark:text-slate-300">
            <div class="flex items-center justify-between">
              <span>جمع کل</span>
              <span id="cartSubtotal">۰ تومان</span>
            </div>
            <div class="flex items-center justify-between">
              <span>تخفیف</span>
              <span id="cartSavings">۰ تومان</span>
            </div>
            <div class="flex items-center justify-between text-base font-semibold text-slate-800 dark:text-slate-100">
              <span>مبلغ پرداختی</span>
              <span id="cartPayable">۰ تومان</span>
            </div>
          </div>
          <div class="flex flex-col gap-3">
            <a href="../checkout/index.html" class="inline-flex items-center justify-center rounded-xl bg-primary px-4 py-2 text-sm font-semibold text-white transition hover:bg-primary/90">ادامه فرایند خرید</a>
            <button id="clearCartButton" type="button" class="rounded-xl border border-slate-200 px-4 py-2 text-sm text-slate-600 transition hover:border-red-400 hover:text-red-500 dark:border-slate-700 dark:text-slate-300">خالی کردن سبد</button>
          </div>
        </aside>
      </section>
    </main>

    <site-footer></site-footer>

    <script type="module" src="../js/pages/cart.js"></script>
  </body>
</html>
