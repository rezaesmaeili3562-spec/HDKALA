<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>جزئیات محصول | HDKala</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="preconnect" href="https://api.iconify.design" />
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100" data-base="..">
    <div id="notification" class="fixed left-4 top-4 z-50 flex items-center gap-3 rounded-xl bg-slate-900 px-4 py-3 text-sm text-white shadow-lg transition-opacity duration-300 dark:bg-slate-800" data-type="success">
      <iconify-icon icon="mdi:check-circle" width="20"></iconify-icon>
      <span data-element="message">عملیات با موفقیت انجام شد.</span>
    </div>

    <site-header></site-header>

    <main class="mx-auto mt-10 flex max-w-6xl flex-col gap-10 px-6 pb-16">
      <nav class="text-sm text-slate-500 dark:text-slate-300">
        <a href="../index.html" class="hover:text-primary">خانه</a>
        <span class="mx-2 text-slate-400">/</span>
        <a href="./index.html" class="hover:text-primary">محصولات</a>
      </nav>

      <section id="productDetail" class="grid gap-8 lg:grid-cols-[2fr_3fr]">
        <div id="productGallery" class="space-y-4"></div>
        <div class="space-y-6 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm dark:border-slate-700 dark:bg-slate-900">
          <header class="space-y-2">
            <h1 id="productTitle" class="text-3xl font-bold"></h1>
            <p id="productDescription" class="text-sm leading-7 text-slate-500 dark:text-slate-300"></p>
          </header>
          <div class="flex items-center gap-4 text-lg font-semibold text-primary">
            <span id="productPrice"></span>
            <span id="productOriginalPrice" class="text-sm text-slate-400 line-through"></span>
          </div>
          <div id="productBadges" class="flex flex-wrap gap-2"></div>
          <div class="flex gap-3">
            <button id="addToCartButton" type="button" class="flex-1 rounded-xl bg-primary px-4 py-3 text-sm font-semibold text-white transition hover:bg-primary/90">افزودن به سبد خرید</button>
            <button id="wishlistToggle" type="button" class="flex-1 rounded-xl border border-slate-200 px-4 py-3 text-sm font-semibold text-slate-600 transition hover:border-primary hover:text-primary dark:border-slate-700 dark:text-slate-300">افزودن به علاقه‌مندی</button>
            <button id="compareToggle" type="button" class="flex-1 rounded-xl border border-slate-200 px-4 py-3 text-sm font-semibold text-slate-600 transition hover:border-primary hover:text-primary dark:border-slate-700 dark:text-slate-300">افزودن به مقایسه</button>
          </div>
          <section>
            <h2 class="text-lg font-semibold">ویژگی‌ها</h2>
            <ul id="productFeatures" class="mt-3 list-disc space-y-2 pr-5 text-sm text-slate-600 dark:text-slate-300"></ul>
          </section>
          <section>
            <h2 class="text-lg font-semibold">مشخصات فنی</h2>
            <div id="productSpecs" class="mt-3 space-y-2"></div>
          </section>
        </div>
      </section>
    </main>

    <site-footer></site-footer>

    <script type="module" src="../js/pages/product-detail.js"></script>
  </body>
</html>
