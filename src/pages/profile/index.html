<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>حساب کاربری | HDKala</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="preconnect" href="https://api.iconify.design" />
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100" data-base="..">
    <div id="notification" class="fixed left-4 top-4 z-50 flex items-center gap-3 rounded-xl bg-slate-900 px-4 py-3 text-sm text-white shadow-lg transition-opacity duration-300 dark:bg-slate-800" data-type="success">
      <iconify-icon icon="mdi:check-circle" width="20"></iconify-icon>
      <span data-element="message">عملیات با موفقیت انجام شد.</span>
    </div>

    <site-header></site-header>

    <main class="mx-auto mt-10 flex max-w-4xl flex-col gap-8 px-6 pb-16">
      <header class="space-y-2">
        <h1 class="text-3xl font-bold">حساب کاربری</h1>
        <p class="text-sm text-slate-500 dark:text-slate-300">اطلاعات حساب خود را مشاهده یا مدیریت کنید.</p>
      </header>
      <div id="profileInfo" class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm dark:border-slate-700 dark:bg-slate-900"></div>
    </main>

    <site-footer></site-footer>

    <script type="module" src="../js/pages/profile.js"></script>
  </body>
</html>
