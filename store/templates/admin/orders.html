<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>سفارشات جدید</title>
  <link rel="stylesheet" href="../../css/output.css">
</head>
<body class="bg-slate-950 text-slate-100 admin-shell" data-page-key="new-orders" data-page-title="سفارشات جدید" data-page-description="بررسی، تایید و اولویت‌بندی سفارش‌های تازه">
  <div class="flex min-h-screen">
    <aside id="admin-sidebar" class="fixed inset-y-0 right-0 z-30 w-72 transform border-l border-slate-800 bg-slate-900/70 backdrop-blur lg:translate-x-0 transition duration-200 translate-x-full">
      <div class="flex items-center justify-between border-b border-slate-800 p-4">
        <div>
          <p class="text-xs text-slate-400">HDKALA</p>
          <p class="text-lg font-semibold text-slate-50">پنل مدیریت</p>
        </div>
        <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-gradient-to-br from-sky-500 to-emerald-400 text-slate-950 font-bold">HD</span>
      </div>
      <div class="p-4 space-y-6 overflow-y-auto h-[calc(100vh-80px)]">
        <nav id="admin-sidebar-nav" class="space-y-1"></nav>
      </div>
    </aside>

    <div id="admin-sidebar-overlay" class="fixed inset-0 z-20 hidden bg-slate-900/60 backdrop-blur"></div>

    <div class="flex flex-1 flex-col lg:mr-72">
      <header class="border-b border-slate-800 bg-slate-900/60 backdrop-blur">
        <div class="flex items-center justify-between px-4 py-3 lg:px-8">
          <div class="flex items-center gap-3">
            <button id="admin-mobile-toggle" class="inline-flex lg:hidden h-10 w-10 items-center justify-center rounded-xl border border-slate-800 bg-slate-900 text-slate-200 motion-cta">☰</button>
            <div>
              <p id="admin-page-title" class="text-xl font-bold text-white"></p>
              <p id="admin-page-subtitle" class="text-sm text-slate-400"></p>
            </div>
          </div>
          <div class="action-toolbar text-sm">
            <button id="orders-refresh" class="rounded-xl border border-slate-800 bg-slate-900 px-3 py-2 motion-cta">همگام‌سازی</button>
            <button id="orders-export" class="rounded-xl bg-gradient-to-r from-sky-500 to-emerald-400 px-4 py-2 font-semibold text-slate-900 motion-cta">خروجی اکسل</button>
          </div>
        </div>
      </header>

      <main class="flex-1 space-y-6 px-4 py-6 lg:px-8">
        <section class="grid grid-cols-1 gap-3 md:grid-cols-3">
          <div class="rounded-2xl border border-slate-800 bg-slate-900/70 p-4">
            <p class="text-sm text-slate-400">سفارشات باز</p>
            <p id="orders-open" class="text-3xl font-bold text-white">0</p>
          </div>
          <div class="rounded-2xl border border-slate-800 bg-slate-900/70 p-4">
            <p class="text-sm text-slate-400">تایید شده</p>
            <p id="orders-approved" class="text-3xl font-bold text-white">0</p>
          </div>
          <div class="rounded-2xl border border-slate-800 bg-slate-900/70 p-4">
            <p class="text-sm text-slate-400">ارسال فوری</p>
            <p id="orders-priority" class="text-3xl font-bold text-white">0</p>
          </div>
        </section>

        <section class="rounded-2xl border border-slate-800 bg-slate-900/70 p-4">
          <div class="flex flex-wrap items-center gap-3 pb-3 text-sm">
            <input id="orders-search" class="w-64 rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 focus:border-sky-500 focus:outline-none motion-cta" placeholder="جستجو مشتری یا کد" />
            <select id="orders-status" class="rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 focus:border-sky-500 focus:outline-none motion-cta">
              <option value="all">همه</option>
              <option value="جدید">جدید</option>
              <option value="در حال بررسی">در حال بررسی</option>
            </select>
            <button id="orders-clear" class="rounded-xl border border-slate-800 px-4 py-2 motion-cta">بازنشانی</button>
          </div>
          <div class="overflow-hidden rounded-xl border border-slate-800 table-responsive">
            <table class="w-full text-sm">
              <thead class="bg-slate-900/70 text-slate-400">
                <tr>
                  <th class="px-3 py-2 text-right">شماره</th>
                  <th class="px-3 py-2 text-right">مشتری</th>
                  <th class="px-3 py-2 text-right">شهر</th>
                  <th class="px-3 py-2 text-right">مبلغ</th>
                  <th class="px-3 py-2 text-right">وضعیت</th>
                  <th class="px-3 py-2 text-right">عملیات</th>
                </tr>
              </thead>
              <tbody id="orders-table" class="divide-y divide-slate-800"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
  </div>
  <script src="../../scripts/admin/data.js"></script>
  <script src="../../scripts/admin/layout.js"></script>
  <script src="../../scripts/admin/orders.js"></script>
</body>
</html>
