<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>گزارشات</title>
  <link rel="stylesheet" href="../../css/output.css">
</head>
<body class="bg-slate-950 text-slate-100 admin-shell" data-page-key="reports" data-page-title="گزارشات عملکرد" data-page-description="روند فروش، تبدیل و رفتار کاربران">
  <div class="flex min-h-screen">
    <aside id="admin-sidebar" class="fixed inset-y-0 right-0 z-30 w-72 transform border-l border-slate-800 bg-slate-900/70 backdrop-blur lg:translate-x-0 transition duration-200 translate-x-full">
      <div class="flex items-center justify-between border-b border-slate-800 p-4">
        <div>
          <p class="text-xs text-slate-400">HDKALA</p>
          <p class="text-lg font-semibold text-slate-50">پنل مدیریت</p>
        </div>
        <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-gradient-to-br from-sky-500 to-emerald-400 text-slate-950 font-bold">HD</span>
      </div>
      <div class="p-4 space-y-6 overflow-y-auto h-[calc(100vh-80px)]">
        <nav id="admin-sidebar-nav" class="space-y-1"></nav>
      </div>
    </aside>

    <div id="admin-sidebar-overlay" class="fixed inset-0 z-20 hidden bg-slate-900/60 backdrop-blur"></div>

    <div class="flex flex-1 flex-col lg:mr-72">
      <header class="border-b border-slate-800 bg-slate-900/60 backdrop-blur">
        <div class="flex items-center justify-between px-4 py-3 lg:px-8">
          <div class="flex items-center gap-3">
            <button id="admin-mobile-toggle" class="inline-flex lg:hidden h-10 w-10 items-center justify-center rounded-xl border border-slate-800 bg-slate-900 text-slate-200 motion-cta">☰</button>
            <div>
              <p id="admin-page-title" class="text-xl font-bold text-white"></p>
              <p id="admin-page-subtitle" class="text-sm text-slate-400"></p>
            </div>
          </div>
          <div class="action-toolbar text-sm">
            <button class="rounded-xl border border-slate-800 bg-slate-900 px-3 py-2 motion-cta">بروزرسانی داده</button>
            <button class="rounded-xl bg-gradient-to-r from-sky-500 to-emerald-400 px-4 py-2 font-semibold text-slate-900 motion-cta">خروجی داشبورد</button>
          </div>
        </div>
      </header>

      <main class="flex-1 space-y-6 px-4 py-6 lg:px-8">
        <section class="grid grid-cols-1 gap-4 xl:grid-cols-3">
          <div class="space-y-4 rounded-2xl border border-slate-800 bg-slate-900/70 p-4 xl:col-span-2">
            <div class="flex items-center justify-between">
              <p class="text-lg font-semibold text-white">روند فروش شش ماهه</p>
              <span class="text-xs text-slate-400">مناسب نسخه موبایل: نمودار میله‌ای فشرده</span>
            </div>
            <div id="reports-bars" class="flex items-end justify-between gap-2"></div>
          </div>
          <div class="space-y-3 rounded-2xl border border-slate-800 bg-slate-900/70 p-4">
            <div class="flex items-center justify-between">
              <p class="text-lg font-semibold text-white">نرخ تبدیل</p>
              <span class="text-xs text-slate-400">بر پایه قیف فروش</span>
            </div>
            <div id="reports-conversions" class="space-y-2"></div>
          </div>
        </section>
      </main>
    </div>
  </div>
  <script src="../../scripts/admin/data.js"></script>
  <script src="../../scripts/admin/layout.js"></script>
  <script src="../../scripts/admin/operations.js"></script>
</body>
</html>
