<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>پشتیبانی مشتریان</title>
  <link rel="stylesheet" href="../../css/output.css">
</head>
<body class="bg-slate-950 text-slate-100 admin-shell" data-page-key="support" data-page-title="پشتیبانی مشتریان" data-page-description="پیگیری تیکت‌ها و درخواست‌های فعال">
  <div class="flex min-h-screen">
    <aside id="admin-sidebar" class="fixed inset-y-0 right-0 z-30 w-72 transform border-l border-slate-800 bg-slate-900/70 backdrop-blur lg:translate-x-0 transition duration-200 translate-x-full">
      <div class="flex items-center justify-between border-b border-slate-800 p-4">
        <div>
          <p class="text-xs text-slate-400">HDKALA</p>
          <p class="text-lg font-semibold text-slate-50">پنل مدیریت</p>
        </div>
        <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-gradient-to-br from-sky-500 to-emerald-400 text-slate-950 font-bold">HD</span>
      </div>
      <div class="p-4 space-y-6 overflow-y-auto h-[calc(100vh-80px)]">
        <nav id="admin-sidebar-nav" class="space-y-1"></nav>
      </div>
    </aside>

    <div id="admin-sidebar-overlay" class="fixed inset-0 z-20 hidden bg-slate-900/60 backdrop-blur"></div>

    <div class="flex flex-1 flex-col lg:mr-72">
      <header class="border-b border-slate-800 bg-slate-900/60 backdrop-blur">
        <div class="flex items-center justify-between px-4 py-3 lg:px-8">
          <div class="flex items-center gap-3">
            <button id="admin-mobile-toggle" class="inline-flex lg:hidden h-10 w-10 items-center justify-center rounded-xl border border-slate-800 bg-slate-900 text-slate-200 motion-cta">☰</button>
            <div>
              <p id="admin-page-title" class="text-xl font-bold text-white"></p>
              <p id="admin-page-subtitle" class="text-sm text-slate-400"></p>
            </div>
          </div>
          <div class="action-toolbar text-sm">
            <button class="rounded-xl bg-gradient-to-r from-sky-500 to-emerald-400 px-4 py-2 font-semibold text-slate-900 motion-cta">تیکت جدید</button>
          </div>
        </div>
      </header>

      <main class="flex-1 space-y-6 px-4 py-6 lg:px-8">
        <section class="grid grid-cols-1 gap-4 lg:grid-cols-3">
          <div class="space-y-3 rounded-2xl border border-slate-800 bg-slate-900/70 p-4 lg:col-span-2">
            <p class="text-lg font-semibold text-white">تایم‌لاین درخواست‌ها</p>
            <div class="space-y-2">
              <div class="rounded-xl border border-slate-800 bg-slate-900/80 p-3 text-sm">
                <p class="font-semibold text-white">باز شدن تیکت جدید</p>
                <p class="text-xs text-slate-400">۵ دقیقه پیش • مشتری: سارا</p>
              </div>
              <div class="rounded-xl border border-slate-800 bg-slate-900/80 p-3 text-sm">
                <p class="font-semibold text-white">پاسخ داده شد</p>
                <p class="text-xs text-slate-400">۱۱ دقیقه پیش • کارشناس: امیر</p>
              </div>
              <div class="rounded-xl border border-slate-800 bg-slate-900/80 p-3 text-sm">
                <p class="font-semibold text-white">در انتظار تایید</p>
                <p class="text-xs text-slate-400">۳۰ دقیقه پیش • مشتری: رضا</p>
              </div>
            </div>
          </div>
          <form id="support-form" class="space-y-3 rounded-2xl border border-slate-800 bg-slate-900/70 p-4 text-sm">
            <p class="text-lg font-semibold text-white">ارسال درخواست</p>
            <label class="space-y-1">
              <span class="text-slate-300">موضوع</span>
              <input class="w-full rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 focus:border-sky-500 focus:outline-none motion-cta" />
            </label>
            <label class="space-y-1">
              <span class="text-slate-300">توضیحات</span>
              <textarea class="w-full rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 focus:border-sky-500 focus:outline-none motion-cta" rows="3"></textarea>
            </label>
            <button class="w-full rounded-xl bg-gradient-to-r from-sky-500 to-emerald-400 px-4 py-2 font-semibold text-slate-950 motion-cta">ارسال</button>
            <div id="support-feedback" class="rounded-xl bg-slate-900/70 p-3 text-xs text-slate-400">در انتظار ارسال</div>
          </form>
        </section>
      </main>
    </div>
  </div>
  <script src="../../scripts/admin/data.js"></script>
  <script src="../../scripts/admin/layout.js"></script>
  <script src="../../scripts/admin/operations.js"></script>
</body>
</html>
