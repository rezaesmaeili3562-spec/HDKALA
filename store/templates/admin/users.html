<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>کاربران - مدیریت</title>
  <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-slate-950 text-slate-100" data-page-key="user-management" data-page-title="مدیریت کاربران" data-page-description="پایش وضعیت دسترسی و فعالیت کاربران">
  <div class="flex min-h-screen">
    <aside id="admin-sidebar" class="fixed inset-y-0 right-0 z-30 w-72 transform border-l border-slate-800 bg-slate-900/70 backdrop-blur lg:translate-x-0 transition duration-200 translate-x-full">
      <div class="flex items-center justify-between border-b border-slate-800 p-4">
        <div>
          <p class="text-xs text-slate-400">HDKALA</p>
          <p class="text-lg font-semibold text-slate-50">پنل مدیریت</p>
        </div>
        <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-gradient-to-br from-sky-500 to-emerald-400 text-slate-950 font-bold">HD</span>
      </div>
      <div class="p-4 space-y-6 overflow-y-auto h-[calc(100vh-80px)]">
        <nav id="admin-sidebar-nav" class="space-y-1"></nav>
      </div>
    </aside>

    <div id="admin-sidebar-overlay" class="fixed inset-0 z-20 hidden bg-slate-900/60 backdrop-blur"></div>

    <div class="flex flex-1 flex-col lg:mr-72">
      <header class="border-b border-slate-800 bg-slate-900/60 backdrop-blur">
        <div class="flex items-center justify-between px-4 py-3 lg:px-8">
          <div class="flex items-center gap-3">
            <button id="admin-mobile-toggle" class="inline-flex lg:hidden h-10 w-10 items-center justify-center rounded-xl border border-slate-800 bg-slate-900 text-slate-200">☰</button>
            <div>
              <p id="admin-page-title" class="text-xl font-bold text-white"></p>
              <p id="admin-page-subtitle" class="text-sm text-slate-400"></p>
            </div>
          </div>
          <div class="flex items-center gap-2 text-sm">
            <button class="rounded-xl border border-slate-800 bg-slate-900 px-3 py-2">خروجی CSV</button>
            <button class="rounded-xl bg-gradient-to-r from-sky-500 to-emerald-400 px-4 py-2 font-semibold text-slate-900">کاربر جدید</button>
          </div>
        </div>
      </header>

      <main class="flex-1 space-y-6 px-4 py-6 lg:px-8">
        <section class="grid grid-cols-1 gap-3 md:grid-cols-3">
          <div class="rounded-2xl border border-slate-800 bg-slate-900/70 p-4">
            <p class="text-sm text-slate-400">کل کاربران</p>
            <p class="text-3xl font-bold text-white" id="users-total">0</p>
            <p class="text-xs text-emerald-300">فعال + غیرفعال</p>
          </div>
          <div class="rounded-2xl border border-slate-800 bg-slate-900/70 p-4">
            <p class="text-sm text-slate-400">ورود امروز</p>
            <p class="text-3xl font-bold text-white" id="users-login">0</p>
            <p class="text-xs text-sky-300">آخرین ۲۴ ساعت</p>
          </div>
          <div class="rounded-2xl border border-slate-800 bg-slate-900/70 p-4">
            <p class="text-sm text-slate-400">حساب‌های تعلیق</p>
            <p class="text-3xl font-bold text-white" id="users-suspended">0</p>
            <p class="text-xs text-amber-300">نیاز به بررسی</p>
          </div>
        </section>

        <section class="rounded-2xl border border-slate-800 bg-slate-900/70 p-4 space-y-4">
          <div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
            <div class="flex flex-wrap gap-2 text-sm">
              <input id="user-search" class="w-64 rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 text-sm text-slate-100 focus:border-sky-500 focus:outline-none" placeholder="جستجو نام یا ایمیل" />
              <select id="user-role-filter" class="rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 text-sm text-slate-100 focus:border-sky-500 focus:outline-none">
                <option value="all">همه نقش‌ها</option>
              </select>
              <select id="user-status-filter" class="rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 text-sm text-slate-100 focus:border-sky-500 focus:outline-none">
                <option value="all">همه وضعیت‌ها</option>
                <option value="فعال">فعال</option>
                <option value="در انتظار">در انتظار</option>
                <option value="معلق">معلق</option>
              </select>
              <button id="user-filter-reset" class="rounded-xl border border-slate-800 px-4 py-2">ریست</button>
            </div>
            <div class="flex items-center gap-2">
              <label class="flex items-center gap-2 text-xs text-slate-300">
                <input id="only-active" type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" />
                فقط فعال‌ها
              </label>
            </div>
          </div>
          <div class="grid grid-cols-1 gap-4 lg:grid-cols-3">
            <div class="lg:col-span-2 overflow-hidden rounded-xl border border-slate-800">
              <table class="w-full text-sm">
                <thead class="bg-slate-900/70 text-slate-400">
                  <tr>
                    <th class="px-3 py-2 text-right">کاربر</th>
                    <th class="px-3 py-2 text-right">نقش</th>
                    <th class="px-3 py-2 text-right">سفارش</th>
                    <th class="px-3 py-2 text-right">وضعیت</th>
                    <th class="px-3 py-2 text-right">عملیات</th>
                  </tr>
                </thead>
                <tbody id="user-table" class="divide-y divide-slate-800"></tbody>
              </table>
            </div>
            <div class="space-y-3 rounded-xl border border-slate-800 bg-slate-900/70 p-4" id="user-inspector">
              <p class="text-lg font-semibold text-white">جزئیات کاربر</p>
              <p class="text-sm text-slate-400">یک کاربر را انتخاب کنید.</p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
  <script src="/scripts/admin/data.js"></script>
  <script src="/scripts/admin/layout.js"></script>
  <script src="/scripts/admin/users.js"></script>
</body>
</html>
