<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>افزودن کاربر</title>
  <link rel="stylesheet" href="../../css/output.css">
</head>
<body class="bg-slate-950 text-slate-100" data-page-key="add-user" data-page-title="افزودن کاربر جدید" data-page-description="تعریف دسترسی و اطلاعات هویتی کاربران تازه">
  <div class="flex min-h-screen">
    <aside id="admin-sidebar" class="fixed inset-y-0 right-0 z-30 w-72 transform border-l border-slate-800 bg-slate-900/70 backdrop-blur lg:translate-x-0 transition duration-200 translate-x-full">
      <div class="flex items-center justify-between border-b border-slate-800 p-4">
        <div>
          <p class="text-xs text-slate-400">HDKALA</p>
          <p class="text-lg font-semibold text-slate-50">پنل مدیریت</p>
        </div>
        <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-gradient-to-br from-sky-500 to-emerald-400 text-slate-950 font-bold">HD</span>
      </div>
      <div class="p-4 space-y-6 overflow-y-auto h-[calc(100vh-80px)]">
        <nav id="admin-sidebar-nav" class="space-y-1"></nav>
      </div>
    </aside>

    <div id="admin-sidebar-overlay" class="fixed inset-0 z-20 hidden bg-slate-900/60 backdrop-blur"></div>

    <div class="flex flex-1 flex-col lg:mr-72">
      <header class="border-b border-slate-800 bg-slate-900/60 backdrop-blur">
        <div class="flex items-center justify-between px-4 py-3 lg:px-8">
          <div class="flex items-center gap-3">
            <button id="admin-mobile-toggle" class="inline-flex lg:hidden h-10 w-10 items-center justify-center rounded-xl border border-slate-800 bg-slate-900 text-slate-200">☰</button>
            <div>
              <p id="admin-page-title" class="text-xl font-bold text-white"></p>
              <p id="admin-page-subtitle" class="text-sm text-slate-400"></p>
            </div>
          </div>
          <div class="text-sm text-slate-300">تکمیل اطلاعات کاربر و انتخاب نقش</div>
        </div>
      </header>

      <main class="flex-1 space-y-6 px-4 py-6 lg:px-8">
        <section class="grid grid-cols-1 gap-4 lg:grid-cols-3">
          <form id="add-user-form" class="lg:col-span-2 space-y-4 rounded-2xl border border-slate-800 bg-slate-900/70 p-4">
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
              <label class="space-y-1 text-sm">
                <span class="text-slate-300">نام و نام خانوادگی</span>
                <input name="name" required class="w-full rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 focus:border-sky-500 focus:outline-none" />
              </label>
              <label class="space-y-1 text-sm">
                <span class="text-slate-300">ایمیل</span>
                <input name="email" type="email" required class="w-full rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 focus:border-sky-500 focus:outline-none" />
              </label>
              <label class="space-y-1 text-sm">
                <span class="text-slate-300">شماره تماس</span>
                <input name="phone" required class="w-full rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 focus:border-sky-500 focus:outline-none" />
              </label>
              <label class="space-y-1 text-sm">
                <span class="text-slate-300">نقش</span>
                <select name="role" class="w-full rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 focus:border-sky-500 focus:outline-none"></select>
              </label>
              <label class="space-y-1 text-sm">
                <span class="text-slate-300">کلمه عبور موقت</span>
                <input name="password" required class="w-full rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 focus:border-sky-500 focus:outline-none" />
              </label>
              <label class="space-y-1 text-sm">
                <span class="text-slate-300">وضعیت</span>
                <select name="status" class="w-full rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 focus:border-sky-500 focus:outline-none">
                  <option value="فعال">فعال</option>
                  <option value="در انتظار">در انتظار</option>
                </select>
              </label>
            </div>
            <div class="flex items-center gap-3 text-sm">
              <label class="flex items-center gap-2">
                <input name="notify" type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" checked />
                ارسال ایمیل خوشامدگویی
              </label>
              <label class="flex items-center gap-2">
                <input name="forceReset" type="checkbox" class="h-4 w-4 rounded border-slate-700 bg-slate-900" checked />
                اجبار تغییر کلمه عبور
              </label>
            </div>
            <div class="flex items-center gap-3">
              <button type="submit" class="rounded-xl bg-gradient-to-r from-sky-500 to-emerald-400 px-5 py-2 text-sm font-semibold text-slate-950">ثبت کاربر</button>
              <button type="reset" class="rounded-xl border border-slate-800 px-4 py-2 text-sm">پاکسازی</button>
            </div>
          </form>
          <div class="space-y-3 rounded-2xl border border-slate-800 bg-slate-900/70 p-4" id="add-user-preview">
            <p class="text-lg font-semibold text-white">پیش‌نمایش</p>
            <p class="text-sm text-slate-400">اطلاعات وارد شده در لحظه نمایش داده می‌شود.</p>
            <div class="rounded-xl bg-slate-900/80 p-3 text-sm space-y-1" id="add-user-summary"></div>
            <div class="rounded-xl bg-emerald-500/10 p-3 text-sm text-emerald-100" id="add-user-feedback">در انتظار ثبت</div>
          </div>
        </section>
      </main>
    </div>
  </div>
  <script src="../../scripts/admin/data.js"></script>
  <script src="../../scripts/admin/layout.js"></script>
  <script src="../../scripts/admin/add-user.js"></script>
</body>
</html>
