<section class="mx-auto max-w-3xl space-y-8">
  <header class="space-y-2 text-center">
    <h1 class="text-2xl font-bold text-slate-900">تماس با HDKALA</h1>
    <p class="text-sm text-slate-600">پیشنهادها و پرسش‌های خود را با ما در میان بگذارید.</p>
  </header>
  <div class="grid gap-6 lg:grid-cols-2">
    <form data-contact-form class="space-y-4 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
      <label class="space-y-2 text-xs font-medium text-slate-500">
        <span>نام</span>
        <input name="name" type="text" placeholder="نام شما" class="w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-2.5 text-sm outline-none transition focus:border-indigo-500 focus:bg-white" />
      </label>
      <label class="space-y-2 text-xs font-medium text-slate-500">
        <span>ایمیل</span>
        <input name="email" type="email" placeholder="example@email.com" class="w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-2.5 text-sm outline-none transition focus:border-indigo-500 focus:bg-white" />
      </label>
      <label class="space-y-2 text-xs font-medium text-slate-500">
        <span>پیام</span>
        <textarea name="message" rows="4" placeholder="پیام خود را بنویسید" class="w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-2.5 text-sm outline-none transition focus:border-indigo-500 focus:bg-white"></textarea>
      </label>
      <button type="submit" class="inline-flex w-full items-center justify-center rounded-xl bg-indigo-600 px-5 py-3 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-500">ارسال پیام</button>
    </form>
    <section class="space-y-4 rounded-2xl border border-slate-200 bg-white p-6 text-sm text-slate-600 shadow-sm">
      <div>
        <h2 class="text-lg font-semibold text-slate-900">اطلاعات تماس</h2>
        <p class="mt-1">تلفن: ۰۲۱-۱۲۳۴۵۶۷۸</p>
        <p>ایمیل: support@hdkala.com</p>
      </div>
      <div>
        <h2 class="text-lg font-semibold text-slate-900">ساعات پاسخگویی</h2>
        <p class="mt-1">شنبه تا پنجشنبه ۹ الی ۱۸</p>
      </div>
    </section>
  </div>
</section>
