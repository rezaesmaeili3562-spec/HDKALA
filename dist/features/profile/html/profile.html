    </section>

      <p class="text-sm text-slate-500">هنوز سفارشی ثبت نشده است.</p>
      <a href="#products" class="inline-flex items-center justify-center rounded-xl bg-indigo-600 px-5 py-3 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-500">شروع خرید</a>
