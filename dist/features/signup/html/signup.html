<section class="mx-auto max-w-md space-y-8">
  <header class="space-y-2 text-center">
    <h1 class="text-2xl font-bold text-slate-900">ایجاد حساب کاربری</h1>
    <p class="text-sm text-slate-600">با عضویت در HDKALA از پیشنهادهای ویژه مطلع شوید.</p>
  </header>
  <form data-signup-form class="space-y-5 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
    <label class="space-y-2 text-xs font-medium text-slate-500">
      <span>نام و نام خانوادگی</span>
      <input name="name" type="text" placeholder="مثال: آوا محمدی" class="w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-2.5 text-sm outline-none transition focus:border-indigo-500 focus:bg-white" />
    </label>
    <label class="space-y-2 text-xs font-medium text-slate-500">
      <span>ایمیل</span>
      <input name="email" type="email" placeholder="example@email.com" class="w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-2.5 text-sm outline-none transition focus:border-indigo-500 focus:bg-white" />
    </label>
    <label class="space-y-2 text-xs font-medium text-slate-500">
      <span>رمز عبور</span>
      <input name="password" type="password" placeholder="******" class="w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-2.5 text-sm outline-none transition focus:border-indigo-500 focus:bg-white" />
    </label>
    <button type="submit" class="inline-flex w-full items-center justify-center rounded-xl bg-indigo-600 px-5 py-3 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-500">ساخت حساب</button>
    <p class="text-center text-xs text-slate-500">قبلاً ثبت‌نام کرده‌اید؟ <a href="#login" class="font-semibold text-indigo-600 transition hover:text-indigo-500">وارد شوید</a></p>
  </form>
</section>
