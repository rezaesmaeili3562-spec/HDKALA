<section class="space-y-8">
  <header class="space-y-2">
    <h1 class="text-2xl font-bold text-slate-900">سبد خرید</h1>
    <p class="text-sm text-slate-600">اقلام انتخابی شما در این بخش نمایش داده می‌شود. می‌توانید تعداد کالاها را ویرایش کنید یا آن‌ها را حذف کنید.</p>
  </header>

  <div class="grid gap-6 lg:grid-cols-[2fr_1fr]">
    <div class="space-y-4" data-cart-list></div>
    <aside class="space-y-4 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
      <h2 class="text-lg font-semibold text-slate-900">خلاصه سفارش</h2>
      <dl class="space-y-3 text-sm text-slate-600">
        <div class="flex items-center justify-between">
          <dt>جمع کل</dt>
          <dd data-cart-subtotal>۰ تومان</dd>
        </div>
        <div class="flex items-center justify-between">
          <dt>هزینه ارسال</dt>
          <dd data-cart-shipping>۰ تومان</dd>
        </div>
        <div class="flex items-center justify-between text-base font-bold text-slate-900">
          <dt>مبلغ قابل پرداخت</dt>
          <dd data-cart-total>۰ تومان</dd>
        </div>
      </dl>
      <div class="space-y-3">
        <a href="#checkout" class="inline-flex w-full items-center justify-center rounded-xl bg-indigo-600 px-5 py-3 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-500">ثبت سفارش</a>
        <button type="button" data-clear-cart class="inline-flex w-full items-center justify-center rounded-xl border border-slate-200 px-5 py-3 text-sm font-semibold text-slate-600 transition hover:border-rose-400 hover:text-rose-500">حذف همه</button>
      </div>
    </aside>
  </div>
</section>
