<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسویه حساب | HDKala</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="preconnect" href="https://api.iconify.design" />
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100" data-base="..">
    <div id="notification" class="fixed left-4 top-4 z-50 flex items-center gap-3 rounded-xl bg-slate-900 px-4 py-3 text-sm text-white shadow-lg transition-opacity duration-300 dark:bg-slate-800" data-type="success">
      <iconify-icon icon="mdi:check-circle" width="20"></iconify-icon>
      <span data-element="message">عملیات با موفقیت انجام شد.</span>
    </div>

    <site-header></site-header>

    <main class="mx-auto mt-10 flex max-w-5xl flex-col gap-8 px-6 pb-16">
      <header class="space-y-2">
        <h1 class="text-3xl font-bold">ثبت سفارش</h1>
        <p class="text-sm text-slate-500 dark:text-slate-300">اطلاعات لازم برای ارسال سفارش را تکمیل کنید.</p>
      </header>

      <section class="grid gap-8 lg:grid-cols-[3fr_2fr]">
        <form id="checkoutForm" class="space-y-4 rounded-2xl border border-slate-200 bg-white p-6 text-sm shadow-sm dark:border-slate-700 dark:bg-slate-900">
          <div class="grid gap-4 md:grid-cols-2">
            <label class="flex flex-col gap-2">
              <span>نام و نام خانوادگی</span>
              <input required class="rounded-xl border border-slate-200 px-4 py-2 dark:border-slate-700 dark:bg-slate-800" />
            </label>
            <label class="flex flex-col gap-2">
              <span>شماره تماس</span>
              <input required class="rounded-xl border border-slate-200 px-4 py-2 dark:border-slate-700 dark:bg-slate-800" />
            </label>
          </div>
          <label class="flex flex-col gap-2">
            <span>آدرس کامل</span>
            <textarea rows="3" required class="rounded-xl border border-slate-200 px-4 py-2 dark:border-slate-700 dark:bg-slate-800"></textarea>
          </label>
          <label class="flex flex-col gap-2">
            <span>توضیحات</span>
            <textarea rows="2" class="rounded-xl border border-slate-200 px-4 py-2 dark:border-slate-700 dark:bg-slate-800"></textarea>
          </label>
          <button type="submit" class="w-full rounded-xl bg-primary px-4 py-2 text-sm font-semibold text-white transition hover:bg-primary/90">ثبت سفارش</button>
        </form>

        <aside class="space-y-4 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm dark:border-slate-700 dark:bg-slate-900">
          <h2 class="text-lg font-semibold">خلاصه خرید</h2>
          <div id="checkoutSummary" class="space-y-3 text-sm text-slate-500 dark:text-slate-300"></div>
        </aside>
      </section>
    </main>

    <site-footer></site-footer>

    <script type="module" src="../js/pages/checkout.js"></script>
  </body>
</html>
