<!doctype html>
<html lang="fa" dir="rtl" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="فروشگاه اینترنتی HDKALA - تجربه‌ای مدرن برای خرید آنلاین" />
  <meta name="keywords" content="فروشگاه آنلاین, خرید اینترنتی, الکترونیک, مد و پوشاک, خانه و آشپزخانه" />
  <title>HDKALA — فروشگاه آنلاین</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="./output.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 antialiased">
  <div id="notification" class="fixed start-1/2 top-6 z-50 hidden -translate-x-1/2 rounded-full bg-slate-900/90 px-5 py-3 text-sm font-medium text-white shadow-lg transition-opacity"></div>
  <header class="sticky top-0 z-40 border-b border-slate-200 bg-white/90 backdrop-blur">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
      <a href="#home" class="flex items-center gap-2 text-lg font-semibold text-indigo-600">
        <span class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-indigo-100 text-2xl text-indigo-600">H</span>
        <span>HDKALA</span>
      </a>
      <nav aria-label="اصلی" class="hidden items-center gap-6 text-sm font-medium text-slate-600 lg:flex">
        <a data-nav="home" href="#home" class="hover:text-indigo-600 transition-colors">خانه</a>
        <a data-nav="products" href="#products" class="hover:text-indigo-600 transition-colors">محصولات</a>
        <a data-nav="cart" href="#cart" class="hover:text-indigo-600 transition-colors">سبد خرید</a>
        <a data-nav="profile" href="#profile" class="hover:text-indigo-600 transition-colors">پروفایل</a>
        <a data-nav="admin" href="#admin" class="hover:text-indigo-600 transition-colors">مدیریت</a>
      </nav>
      <div class="flex items-center gap-3">
        <a href="#login" class="hidden rounded-full border border-slate-200 px-4 py-2 text-sm font-medium text-slate-600 transition hover:border-indigo-500 hover:text-indigo-600 lg:inline-flex">ورود</a>
        <a href="#signup" class="hidden rounded-full bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-500 lg:inline-flex">ثبت نام</a>
        <button id="mobileMenuToggle" type="button" class="inline-flex h-10 w-10 items-center justify-center rounded-full border border-slate-200 text-slate-600 transition hover:border-indigo-500 hover:text-indigo-600 lg:hidden">
          <span class="sr-only">باز کردن منو</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
    <nav id="mobileMenu" class="hidden border-t border-slate-200 bg-white lg:hidden">
      <div class="flex flex-col gap-1 px-4 py-3 text-sm font-medium text-slate-600">
        <a data-nav="home" href="#home" class="rounded-lg px-3 py-2 transition hover:bg-indigo-50 hover:text-indigo-600">خانه</a>
        <a data-nav="products" href="#products" class="rounded-lg px-3 py-2 transition hover:bg-indigo-50 hover:text-indigo-600">محصولات</a>
        <a data-nav="cart" href="#cart" class="rounded-lg px-3 py-2 transition hover:bg-indigo-50 hover:text-indigo-600">سبد خرید</a>
        <a data-nav="profile" href="#profile" class="rounded-lg px-3 py-2 transition hover:bg-indigo-50 hover:text-indigo-600">پروفایل</a>
        <a data-nav="admin" href="#admin" class="rounded-lg px-3 py-2 transition hover:bg-indigo-50 hover:text-indigo-600">مدیریت</a>
        <a href="#login" class="rounded-lg px-3 py-2 transition hover:bg-indigo-50 hover:text-indigo-600">ورود</a>
        <a href="#signup" class="rounded-lg px-3 py-2 transition hover:bg-indigo-50 hover:text-indigo-600">ثبت نام</a>
      </div>
    </nav>
  </header>
  <main id="app" class="mx-auto min-h-[calc(100vh-12rem)] w-full max-w-6xl px-4 py-10"></main>
  <footer class="border-t border-slate-200 bg-white/70">
    <div class="mx-auto flex max-w-6xl flex-col gap-6 px-4 py-8 text-sm text-slate-500 lg:flex-row lg:items-center lg:justify-between">
      <p>تمامی حقوق برای HDKALA محفوظ است.</p>
      <div class="flex flex-wrap items-center gap-4">
        <a href="#about" class="transition hover:text-indigo-600">درباره ما</a>
        <a href="#contact" class="transition hover:text-indigo-600">تماس با ما</a>
        <a href="#blog" class="transition hover:text-indigo-600">بلاگ</a>
      </div>
    </div>
  </footer>
  <script type="module" src="./main.js"></script>
</body>
</html>
