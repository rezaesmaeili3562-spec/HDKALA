<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>لیست محصولات | HDKala</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="preconnect" href="https://api.iconify.design" />
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100" data-base="..">
    <div id="notification" class="fixed left-4 top-4 z-50 flex items-center gap-3 rounded-xl bg-slate-900 px-4 py-3 text-sm text-white shadow-lg transition-opacity duration-300 dark:bg-slate-800" data-type="success">
      <iconify-icon icon="mdi:check-circle" width="20"></iconify-icon>
      <span data-element="message">عملیات با موفقیت انجام شد.</span>
    </div>

    <site-header data-active="محصولات"></site-header>

    <main class="mx-auto mt-10 flex max-w-7xl flex-col gap-8 px-6 pb-16">
      <header class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <div>
          <h1 class="text-3xl font-bold">لیست محصولات</h1>
          <p class="text-sm text-slate-500 dark:text-slate-300">محصولات را بر اساس فیلترهای دلخواه جستجو کنید.</p>
        </div>
        <span id="productsCount" class="text-sm text-slate-500 dark:text-slate-300">0 محصول</span>
      </header>

      <form id="filtersForm" class="grid gap-4 rounded-2xl border border-slate-200 bg-white p-6 shadow-sm dark:border-slate-700 dark:bg-slate-900 md:grid-cols-4">
        <label class="flex flex-col gap-2 text-sm">
          <span>جستجو</span>
          <input id="searchInput" type="search" class="rounded-xl border border-slate-200 px-4 py-2 text-sm dark:border-slate-700 dark:bg-slate-800" placeholder="نام محصول" />
        </label>
        <label class="flex flex-col gap-2 text-sm">
          <span>دسته‌بندی</span>
          <select id="categoryFilter" class="rounded-xl border border-slate-200 px-4 py-2 text-sm dark:border-slate-700 dark:bg-slate-800">
            <option value="all">همه دسته‌ها</option>
            <option value="electronics">الکترونیک</option>
            <option value="fashion">مد و پوشاک</option>
            <option value="home">خانه و آشپزخانه</option>
            <option value="books">کتاب</option>
            <option value="sports">ورزشی</option>
          </select>
        </label>
        <label class="flex flex-col gap-2 text-sm">
          <span>حداقل قیمت</span>
          <input id="minPrice" type="number" min="0" class="rounded-xl border border-slate-200 px-4 py-2 text-sm dark:border-slate-700 dark:bg-slate-800" placeholder="تومان" />
        </label>
        <label class="flex flex-col gap-2 text-sm">
          <span>حداکثر قیمت</span>
          <input id="maxPrice" type="number" min="0" class="rounded-xl border border-slate-200 px-4 py-2 text-sm dark:border-slate-700 dark:bg-slate-800" placeholder="تومان" />
        </label>
        <label class="flex flex-col gap-2 text-sm">
          <span>حداقل تخفیف</span>
          <select id="discountFilter" class="rounded-xl border border-slate-200 px-4 py-2 text-sm dark:border-slate-700 dark:bg-slate-800">
            <option value="">همه</option>
            <option value="10">۱۰٪ و بیشتر</option>
            <option value="20">۲۰٪ و بیشتر</option>
            <option value="30">۳۰٪ و بیشتر</option>
          </select>
        </label>
        <label class="flex flex-col gap-2 text-sm">
          <span>برند</span>
          <select id="brandFilter" class="rounded-xl border border-slate-200 px-4 py-2 text-sm dark:border-slate-700 dark:bg-slate-800">
            <option value="all">همه برندها</option>
          </select>
        </label>
        <label class="flex flex-col gap-2 text-sm">
          <span>موجودی</span>
          <select id="stockFilter" class="rounded-xl border border-slate-200 px-4 py-2 text-sm dark:border-slate-700 dark:bg-slate-800">
            <option value="all">همه</option>
            <option value="in">موجود</option>
            <option value="out">ناموجود</option>
          </select>
        </label>
        <label class="flex flex-col gap-2 text-sm">
          <span>حداقل امتیاز</span>
          <select id="ratingFilter" class="rounded-xl border border-slate-200 px-4 py-2 text-sm dark:border-slate-700 dark:bg-slate-800">
            <option value="0">همه</option>
            <option value="3">۳ ستاره به بالا</option>
            <option value="4">۴ ستاره به بالا</option>
            <option value="5">۵ ستاره</option>
          </select>
        </label>
        <div class="flex items-end">
          <button id="clearAllFilters" type="button" class="w-full rounded-xl border border-slate-200 px-4 py-2 text-sm text-slate-600 transition hover:border-primary hover:text-primary dark:border-slate-700 dark:text-slate-300">حذف فیلترها</button>
        </div>
      </form>

      <div class="flex flex-wrap items-center gap-3 text-sm text-slate-500 dark:text-slate-300">
        <span class="font-medium">فیلترهای فعال:</span>
        <div id="activeFilters" class="flex flex-wrap gap-2"></div>
      </div>

      <div id="productsGrid" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>

      <nav id="productsPagination" class="flex flex-wrap items-center justify-center gap-2"></nav>
    </main>

    <site-footer></site-footer>

    <script type="module" src="../js/pages/products-list.js"></script>
  </body>
</html>
