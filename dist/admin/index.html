<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>مدیریت محصولات | HDKala</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="preconnect" href="https://api.iconify.design" />
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100" data-base="..">
    <div id="notification" class="fixed left-4 top-4 z-50 flex items-center gap-3 rounded-xl bg-slate-900 px-4 py-3 text-sm text-white shadow-lg transition-opacity duration-300 dark:bg-slate-800" data-type="success">
      <iconify-icon icon="mdi:check-circle" width="20"></iconify-icon>
      <span data-element="message">عملیات با موفقیت انجام شد.</span>
    </div>

    <site-header></site-header>

    <main class="mx-auto mt-10 flex max-w-6xl flex-col gap-8 px-6 pb-16">
      <header class="space-y-2">
        <h1 class="text-3xl font-bold">پنل مدیریت محصولات</h1>
        <p class="text-sm text-slate-500 dark:text-slate-300">محصولات جدید اضافه کنید یا محصولات فعلی را ویرایش کنید.</p>
      </header>

      <section class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm dark:border-slate-700 dark:bg-slate-900">
        <h2 class="text-lg font-semibold">افزودن / ویرایش محصول</h2>
        <form id="adminProductForm" class="mt-4 grid gap-4 text-sm md:grid-cols-2">
          <label class="flex flex-col gap-2">
            <span>نام محصول</span>
            <input id="productName" name="name" required class="rounded-xl border border-slate-200 px-4 py-2 dark:border-slate-700 dark:bg-slate-800" />
          </label>
          <label class="flex flex-col gap-2">
            <span>قیمت (تومان)</span>
            <input id="productPrice" name="price" type="number" min="0" required class="rounded-xl border border-slate-200 px-4 py-2 dark:border-slate-700 dark:bg-slate-800" />
          </label>
          <label class="flex flex-col gap-2">
            <span>دسته‌بندی</span>
            <select id="productCategory" name="category" class="rounded-xl border border-slate-200 px-4 py-2 dark:border-slate-700 dark:bg-slate-800">
              <option value="electronics">الکترونیک</option>
              <option value="fashion">مد و پوشاک</option>
              <option value="home">خانه و آشپزخانه</option>
              <option value="books">کتاب</option>
              <option value="sports">ورزشی</option>
            </select>
          </label>
          <label class="flex flex-col gap-2">
            <span>درصد تخفیف</span>
            <input id="productDiscount" name="discount" type="number" min="0" max="90" class="rounded-xl border border-slate-200 px-4 py-2 dark:border-slate-700 dark:bg-slate-800" />
          </label>
          <label class="flex flex-col gap-2">
            <span>وضعیت</span>
            <select id="productStatus" name="status" class="rounded-xl border border-slate-200 px-4 py-2 dark:border-slate-700 dark:bg-slate-800">
              <option value="">معمولی</option>
              <option value="new">جدید</option>
              <option value="hot">فروش ویژه</option>
              <option value="bestseller">پرفروش</option>
            </select>
          </label>
          <label class="flex flex-col gap-2">
            <span>موجودی</span>
            <input id="productStock" name="stock" type="number" min="0" class="rounded-xl border border-slate-200 px-4 py-2 dark:border-slate-700 dark:bg-slate-800" />
          </label>
          <div class="flex items-end gap-3 md:col-span-2">
            <button type="submit" class="flex-1 rounded-xl bg-primary px-4 py-2 text-sm font-semibold text-white transition hover:bg-primary/90">افزودن محصول</button>
            <button id="cancelEdit" type="button" class="rounded-xl border border-slate-200 px-4 py-2 text-sm text-slate-600 transition hover:border-slate-400 dark:border-slate-700 dark:text-slate-300">انصراف</button>
          </div>
        </form>
      </section>

      <section class="space-y-4">
        <h2 class="text-lg font-semibold">محصولات ثبت شده</h2>
        <div id="adminProducts" class="space-y-4"></div>
      </section>
    </main>

    <site-footer></site-footer>

    <script type="module" src="../js/pages/admin.js"></script>
  </body>
</html>
